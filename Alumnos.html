			<h1 class="text-center"> Alumnos </h1>


			<div class="row">
				
			<! BOTON MODAL -->
				<div class="col-12 col-md-4">	
					<button class="btn btn-success" data-toggle="modal" data-target="#formu" > Agregar Usuario</button>
				</div>			
			</div>

			<! MODAL FORM ->

				<div class="modal fade" id="formu" tabindex="-1" role="dialog" aria-labelledby="formuLabel" aria-hidden="true">
				  <div class="modal-dialog" role="document">
				    <div class="modal-content">
				      <div class="modal-header bg-success">
				        <h5 class="modal-title" id="formuLabel">Agregar un usuario</h5>
				        <button type="button" class="close btn-outline-danger" data-dismiss="modal" aria-label="close">
				          <span aria-hidden="true">&times;</span>
				        </button>
				      </div>
				      <div class="modal-body">
				      	<! Alerta ->
						<div class="alert-campos alert alert-danger alert-dismissible mt-2 " role="alert" > 
							<p> Faltan completar datos obligatorios </p>
							<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					  			<span aria-hidden="true">&times;</span>
					   		</button>
						</div>
						<! Fin Alerta ->
				       <form>
				        	<div class="form-group">
				        		<label>Nombre <span class="text-danger">*</span></label>
				        		<input type="text" id="name" class="form-control" placeholder="Ingrese su nombre aquí">
				        	</div>	
				        	<div class="form-group">
				        		<label>Apellido <span class="text-danger">*</span> </label>
				        		<input type="text" id="secondName" class="form-control" placeholder="Ingrese su apellido aquí">				       
				        	</div>	
				        	<div class="form-group">
				        		<label>Edad</label>
				        		<input type="number" id="age" min="4" max="60" class="form-control" placeholder="Ingrese su edad">				       
				        	</div>	
				        	<div class="form-group">
				        		<label>Mail <span class="text-danger">*</span> </label>
				        		<input type="text" id="mail" class="form-control" placeholder="Pepe@gmail" > 
				        	</div>	
				        	<div>
				        		<label>Foto</label>
				        		<input type="file" id="photo" class="form-control">
				        	</div>	
				        </form>
				      </div>
				      <div class="modal-footer">
				        <input type="submit" id="enviar" class="btn btn-outline-success">
				        <input type="button" value="Close" class="btn btn-outline-secondary" data-dismiss="modal"> 
				      </div>
				    </div>
				  </div>
				</div>	
				<! Fin Modal ->

			<div class="alert alert-success alert-dismissible mt-2 " role="alert" > 
				<p> Datos cargados exitosamente </p>
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
			  		<span aria-hidden="true">&times;</span>
			   	</button>
			</div>

			<div class="alert alert-danger alert-dismissible mt-2" role="alert" > 
				<p> Error al recibir los datos </p>
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
			    <span aria-hidden="true">&times;</span>
			    </button>
			</div>

						<thead> <tr> <th scope="col"> Nombre</th> <th scope="col"> Apellido </th> <th scope="col"> Edad </th> <th scope="col"> Mail </th> <th scope="col">Foto</th> </tr> </thead>
